<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        .container{
            height: 634px;
            width: 688px;
            border: 1px solid black;
        }
        img{
            filter: blur(10px);
            height: 634px;
            width: 688px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="20240621_165648.jpg" alt="">
    </div>
</body>
</html>
